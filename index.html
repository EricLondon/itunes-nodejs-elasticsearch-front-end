<!doctype html>
<html>
  <head>
    <title>Eric's Music</title>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  </head>
  <body>

    <div class='container-fluid'>

      <div class="row">

        <div class="col-md-12">
          <h2>Search</h2>

          <form id='search'>
            <div class="form-group">
              <label for="message_text">Search Music</label>
              <input type="text" class="form-control" id="search_text" placeholder="Search Music" name="q">
            </div>

            <div class="row" id='facets_container'>
              <div class="col-md-4">
                <fieldset class="form-group">
                  <label for="facet-Genre">Genre</label><br/>
                  <select multiple="" class="facet form-control" name="facet-Genre[]" id='facet-Genre'></select>
                </fieldset>
              </div>
              <div class="col-md-4">
                <fieldset class="form-group">
                  <label for="facet-Artist">Artist</label><br/>
                  <select multiple="" class="facet form-control" name="facet-Artist[]" id='facet-Artist'></select>
                </fieldset>
              </div>
              <div class="col-md-4">
                <fieldset class="form-group">
                  <label for="facet-Album">Album</label><br/>
                  <select multiple="" class="facet form-control" name="facet-Album[]" id='facet-Album'></select>
                </fieldset>
              </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          <table id='search_results_tracks' class='table table-striped table-hover'>
            <thead>
              <tr>
                <th>Artist</th>
                <th>Name</th>
                <th>Album</th>
                <th>Album Artist</th>
                <th>Track #</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Rating</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>
        </div>

      </div>

    </div>

    <script src="/js/client.js"></script>
  </body>
</html>
